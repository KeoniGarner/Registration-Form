<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Registration Form</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <h1>Register</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/process" method="post">
        <span>Email: <input type="email" name="email" value="{{ email }}"></span>
        <span>First Name: <input type="text" name="fname" value="{{ fname }}"></span>
        <span>Last Name: <input type="text" name="lname" value="{{ lname }}"></span>
        <span>Password: <input type="password" name="password" value="{{ password }}"></span>
        <span>Confirm Password: <input type="password" name="confirm" value="{{ confirm }}"></span>
        <input type="submit" value="Submit" id="submit">
    </form>
</body>
</html>
